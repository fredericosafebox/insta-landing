<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script defer type="module" src="./src/main.js"></script>
    <title>Landing Page - IG</title>
</head>
<body>
    <main class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./src/img/phoneIG2.png" alt="">
        </div>
        <div class="instagram-continue">
            <div class="instagram-group">
                <div class="instagram-logo">
                    <img src="./src/img/logoIG.png" alt="">
                </div>
                <div class="instagram-user">
                    <img src="./src/img/fred.jpg" alt="user img">
                </div>
                <a class="instagram-continue-button" href="">Continue as frederico.edf</a>
                <a class="instagram-remove-button" href="">Remove Account</a>
            </div>

            <div class="instagram-group">
                <p>Not frederico.edf?</p>
                <p><a class="instagram-remove-button" href="">Switch Accounts</a> or <a class="instagram-remove-button" href="">Sign Up</a></p>
            </div>

            <div class="instagram-app">
                <p class="get-app">Get the app.</p>
                <div class="instagram-links">
                    <div class="store">
                        <img src="./src/img/appstore.png" alt="">
                    </div>
                    <div class="store">
                        <img src="./src/img/googlestore.png" alt="">
                    </div>
                </div>
            </div>
   
        </div>
    </main>
    
</body>
</html>
